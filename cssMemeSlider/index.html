<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Meme Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="boddy__wrapper">
        <div class="wrapper">
            <input type="radio" name="radio-btn" id="btn0" checked>
                            <input type="radio" name="radio-btn" id="btn1">
                            <input type="radio" name="radio-btn" id="btn2">
                            <input type="radio" name="radio-btn" id="btn3">
                            <input type="radio" name="radio-btn" id="btn4">
                            <input type="radio" name="radio-btn" id="btn5">
                            <input type="radio" name="radio-btn" id="btn6">
                            <input type="radio" name="radio-btn" id="btn7">
                            <span class="antenna1"></span>
                            <span class="antenna2"></span>
                <div class="slider__wrapper">
                    <div class="slider__overflow">
                        <div class="slider">
                            <div class="img__wrapper img0">
                                <img src="src\img\mem0.jpg" alt="mem0">
                            </div>
                            <div class="img__wrapper">
                                <img src="src\img\mem1.jpg" alt="mem1">
                            </div>
                            <div class="img__wrapper">
                                <img src="src\img\mem2.jpg" alt="mem2">
                            </div>
                            <div class="img__wrapper">
                                <img src="src\img\mem3.jpg" alt="mem3">
                            </div>
                            <div class="img__wrapper">
                                <img src="src\img\mem4.jpg" alt="mem4">
                            </div>
                            <div class="img__wrapper">
                                <img src="src\img\mem5.jpg" alt="mem5">
                            </div>
                            <div class="img__wrapper">
                                <img src="src\img\mem6.jpg" alt="mem6">
                            </div>
                            <div class="img__wrapper">
                                <img src="src\img\mem7.jpg" alt="mem7">
                            </div>
                        </div>
                    </div>
                </div>
            <div class="context_wrapper">
                <div class="phrases__wrapper">
                    <div class="phrases">
                        <div class="phrase p0">
                            <p>When the pressed F12 in the browser</p>
                        </div>
                        <div class="phrase p1">
                            <p>When the learned flexbox</p>
                        </div>
                        <div class="phrase p2">
                            <p>When they said that you are a layout designer</p>
                        </div>
                        <div class="phrase p3">
                            <p>When the started studying</p>
                        </div>
                        <div class="phrase p4">
                            <p>Use flexbox it's easy</p>
                        </div>
                        <div class="phrase p5">
                            <p>When the pressed Ctrl+U in the browser</p>
                        </div>
                        <div class="phrase p6">
                            <p>Oh yeah, awesome</p>
                        </div>
                        <div class="phrase p7">
                            <p>This is not a ring for you to carry to Mordor</p>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                        <label for="btn0" class="btn-wrapper btn0"><span class="pagination">1</span></label>
                        <label for="btn1" class="btn-wrapper btn1"><span class="pagination">2</span></label>
                        <label for="btn2" class="btn-wrapper btn2"><span class="pagination">3</span></label>
                        <label for="btn3" class="btn-wrapper btn3"><span class="pagination">4</span></label>
                        <label for="btn4" class="btn-wrapper btn4"><span class="pagination">5</span></label>
                        <label for="btn5" class="btn-wrapper btn5"><span class="pagination">6</span></label>
                        <label for="btn6" class="btn-wrapper btn6"><span class="pagination">7</span></label>
                        <label for="btn7" class="btn-wrapper btn7"><span class="pagination">8</span></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
